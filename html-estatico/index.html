<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/dashboard.css">
     <link rel="stylesheet" href="./assets/css/login.css">
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
     <title>Internet Banking</title>
</head>
<body>
    <header>
        <span class="menu-anchor">Menu</span>
    </header>
    <div class="fullscreen">
        <section class="sidebar-menu">
            <header class="header-navigation">
                <a href="/dashboard"><h1 class="logo">Bank</h1></a>
            </header>
            <nav class="nav-navigation">
                <ul>
                    <li><a href="/dashboard"><img src="./assets/img/icons/dashboard-24x24.png" alt=""> Dashboard</a></li>
                    <li><a href="/transfers"><img src="./assets/img/icons/transferencias-24x24.png" alt=""> Transferências</a></li>
                    <li><a href="/extract"><img src="./assets/img/icons/extratos-24x24.png" alt=""> Extratos</a></li>
                </ul>
            </nav>
        </section>
        <main class="main">
            <header class="header-main">
                <div class="row justify-content-end align-items-center">
                    <button class="btn btn-sidebar">
                        Toggle Sidebar
                    </button>
                    <div class="info-conta">
                        <p class="info-conta__nome">Rita Lino</p>
                        <p class="info-conta__numero">Conta: 00000-0</p>
                    </div>
                </div>
            </header>
            <section class="content-main">
                <div class="row justify-content-center align-items-center">
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <i class="icon transferencia"></i>
                                    Transferências 
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card">
                                <div class="card-body">
                                    <i class="icon extrato"></i>
                                    Extratos
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="card d-flex justify-content-center texto">
                                <div class="card-body text-left">
                                   <p><small>Conta Corrente</small></p>    
                                   <p><span class="moeda">R$</span> 2500,00</p>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </main>
        <div class="overlay"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
