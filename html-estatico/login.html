<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <title>Login Internet Banking</title>
</head>
<body>
    <div class="fullscreen login">
        <main class="login-center">
                <section class="box-login">
                    <header class="login-header">
                        <h4 class="title-login">Login</h4>
                    </header>
                    <form action="" class="login-form" id="formLogin">
                        <input type="text" placeholder="CPF">
                        <input type="text" placeholder="Password">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember-me</label>
                        <md-button class=" waves-effect waves-light indigo btn right">Login</md-button>
                    </form>
                    <footer class="login-footer">
                        <p class="text-center">Doesn't have a account? <a href="/signup">Sign Up</a></p>
                    </footer>
                </section>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
