<app-sidenav></app-sidenav>
<main class="main">
  <app-header></app-header>
    <section id="extractTable" class="container-fluid content-main">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-10">
                <div class="row justify-content-center">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">2 dias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">5 dias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">30 dias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">60 dias</a>
                        </li>
                    </ul>
                </div>     
            </div>

            <div class="col-sm-10">
                <div class="list-group">
                    <div class="list-group-item list-group-item-action active">
                        <div class="row">
                            <div class="col-3 col-sm-2">
                                #Data
                            </div>
                            <div class="col-7">
                                #Transação
                            </div>
                            <div class="col-2">
                                #Valor
                            </div>
                        </div>
                    </div>
                    <div *ngFor="let transfer of listaTransfers" 
                          class="list-group-item list-group-item-action">
                        <div class="row">
                            <div class="col-3 col-sm-2">
                                <span class="dataTrans">
                                    {{transfer.dia}} <br>   {{transfer.mes}}
                                </span>  
                            </div>
                            <div class="col-6 col-sm-7">
                                <h5 class="nomeTrans">{{transfer.origem}}</h5>
                                <p class="formaTrans">{{transfer.tipo}}</p>
                            </div>
                            <div class="col-3">
                                <div class="valorTrans">
                                    <img src="./assets/img/icons/debit.png" class="img-fluid icon-extract">
                                    <!-- <img src="./assets/img/icons/credit.png" class="img-fluid icon-extract"> -->
                                    <span class="moeda">R$ {{transfer.valor}},00</span>
                                </div>     
                            </div>
                        </div>
                    </div>


                    
                    </div>
            </div>
            <a [routerLink]="['/dashboard']" class="btn btn-secondary col-sm-3 btnVoltar">Voltar</a> 
        </div>
    </section>

</main>
