<app-sidenav></app-sidenav>
<main class="main">
  <app-header></app-header>
  <section class="content-main">
    <div class="row justify-content-center align-items-center">
      <form action="" id="formTransfer" class="col-md-6">
        <div class="row justify-content-center align-items-center">
          <div class="col-md">
            <div class="col-sm-12">
              <label for="numContaOrigem">Número da conta de origem: </label>
              <input type="text" id="numContaOrigem" name="numContaOrigem" class="col-sm form-control" placeholder="Conta Origem">
            </div>
            <hr>
            <div class="col-sm-12 p-3">
              <label for="numContaDestino">Número da conta de destino: </label>
              <input type="text" id="numContaDestino" name="numContaDestino" class="col-sm form-control" placeholder="Conta Destino">
            </div>
            <hr>
            <div class="col-sm-12 p-3">
              <label for="dataTransfer">Data da Transferencia</label>
              <input type="text" id="dataTransfer" name="dataTransfer" class="col-sm form-control" placeholder="DD/MM/AAAA">
            </div>
            <hr>
            <div class="col-sm-12 p-3">
              <label for="valorTransfer">Valor da Transferência</label>
              <input type="text" id="valorTransfer" name="valorTransfer" class="col-sm form-control" placeholder="Valor em R$">
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="row justify-content-center align-items-center" style="height: 5ks0px;">
      <div class="col-md">
        <button class="btn btn-primary btn-submit float-right mr-3">Avançar</button>
      </div>
    </div>

  </section>
</main>
