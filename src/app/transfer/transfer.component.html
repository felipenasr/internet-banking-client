<app-sidenav></app-sidenav>
<main class="main">
  <app-header></app-header>
  <section class="content-main">
    <div class="row justify-content-center align-items-center">
      <form action="" id="formTransfer">
        <div class="form-group row">
          <label for="numConta">Numero da conta</label>
          <div class="col-sm-10">
            <input type="text" id="numConta" class="form-control">
          </div>
        </div>  
        <div class="form-group row">
          <label for="valorTransfer">Numero da conta</label>
          <div class="col-sm-10">
            <input type="text" id="valorTransfer" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="dataTransfer">Data da Transferencia</label>
          <div class="col-sm-10">
            <input type="text" id="dataTransfer" class="form-control">
          </div>
        </div> 
        <a [routerLink]="['/dashboard']" class="btn btn-secondary col-sm-5">Voltar</a> 
        <button type="submit" class="btn btn-primary col-sm-5">Finalizar</button>
      </form>
    </div>
  </section>
</main>
